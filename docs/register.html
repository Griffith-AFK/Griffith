<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/index.css" />
</head>

<body>
    <div class="wrapper">
        <form action="#">
            <h2>Enlist Form</h2>
            <div class="input-field">
                <input type="text" required onMouseEnter="this.focus();">
                <label>Enter your email</label>
            </div>
            <div class="input-field">
                <input type="password" required onMouseEnter="this.focus();">
                <label>Enter your password</label>
            </div>
            <div class="input-field">
              <input type="password" required onMouseEnter="this.focus();">
              <label>Re-enter your password</label>
          </div>
          <button type="submit">Enlist Now</button>
          <div class="register">
              <p>
                  Have an account?
                  <a href="/">Login</a>
              </p>
          </div>
        </form>
    </div>
</body>

</html>
