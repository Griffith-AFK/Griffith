<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/index.css" />
</head>

<body>
    <div class="wrapper">
        <form action="#">
            <h2>Welcome Back Soldier!</h2>
            <div class="input-field">
                <input type="text" required onMouseEnter="this.focus();">
                <label>Enter your email</label>
            </div>
            <div class="input-field">
                <input type="password" required onMouseEnter="this.focus();">
                <label>Enter your password</label>
            </div>
            <div class="forget">
                <label for="remember">
                    <input type="checkbox" id="remember">
                    <p>Remember me</p>
                </label>
                <a href="/forgot.html">Forgot password?</a>
            </div>
            <button type="submit">Log In</button>

            <div class="register">
                <p>
                    First time in the army?
                    <a href="/register.html">Enlist now</a>
                </p>
                
            </div>
        </form>
    </div>
</body>

</html>
